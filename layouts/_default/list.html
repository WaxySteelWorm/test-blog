{{ define "main" }}
<div class="main-about">
  <div class="page-about">
      <div class="box-about">
          <div class="mission-img-con">
              <div class="blog-head-con">
                  <span class="blog-head">{{ .Title }}</span>
              </div>
              <img src="/Blogs1.webp" alt="blog" class="blog-img">
          </div>
          <div style="margin: 0px 30px;" class="post-para-con">
            <span class="post-para">{{ .Content }}</span>
          </div>
          <div class="post-con">
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}">
              <div class="post-head-con">
                <span class="post-head">{{ .LinkTitle }}</span>
            </div>
            <div class="post-para-con">
                <span class="post-para">{{ .Summary }}</span>
            </div>
            </a>
            {{ end }}
          </div>    
      </div>
  </div>
</div>
{{ end }}
